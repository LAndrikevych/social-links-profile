<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <article>
      <div class="container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall avatar photo"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="city">London, United Kingdom</p>
        <p class="info">"Front-end developer and avid reader."</p>
        <ul class="links-list">
          <li class="link"><a href="https://github.com">GitHub</a></li>
          <li class="link">
            <a href="https://www.frontendmentor.io">Frontend Mentor</a>
          </li>
          <li class="link"><a href="https://www.linkedin.com">LinkedIn</a></li>
          <li class="link"><a href="https://twitter.com">Twitter</a></li>
          <li class="link">
            <a href="https://www.instagram.com">Instagram</a>
          </li>
        </ul>
      </div>
    </article>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/LAndrikevych">Liudmyla Andrikevych</a>.</p>
    </footer>
  </body>
</html>
